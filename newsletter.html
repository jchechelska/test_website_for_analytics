    <!-- Sign up -->
    <div class="container flex flex-col mx-auto text-center md:text-left px-4 py-6 space-y-4">
        <h1 class="text-4xl font-bold md:text-5xl">Sign up for a newsletter</h1>
        <h2 class="font-bold text-2xl md:text-3xl">Info: this is a fake newsletter only for checking analytics measurements</h2>
    </div>
    <form class="container flex flex-col mx-auto text-center px-4 py-6 space-y-4" method="get" action="newsletter/success.html">
        <div class="md:flex md:items-center mb-6">
          <div>
            <label class="block font-bold text-center mb-1 md:mb-0 pr-4" for="inline-full-name">
              Full Name
            </label>
          </div>
          <div class="text-center">
            <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-500 leading-tight focus:outline-none focus:bg-white focus:border-sky-700" id="inline-full-name" type="text" required>
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
            <div>
              <label class="block font-bold text-center mb-1 md:mb-0 pr-4" for="inline-full-name">
                Email
              </label>
            </div>
            <div class="text-center">
              <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 md:ml-9 text-gray-500 leading-tight focus:outline-none focus:bg-white focus:border-sky-700" id="inline-email" type="email" required>
            </div>
          </div>
        <div class="md:flex md:items-center mb-6">
          <label class="block text-gray-500 font-bold">
            <input class="mr-2 leading-tight" type="checkbox" required>
            <span class="text-sm">
              Send me your newsletter!
            </span>
          </label>
        </div>
        <div class="md:flex md:items-center">
          <div>
            <input class="shadow bg-sky-700 hover:bg-sky-600 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit" value="Sign up">
          </div>
